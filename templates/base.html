<!doctype html>
<html lang="en">
  <head>
      {% if messages %}
    <div class="alert alert-primary" role="alert">
        {% for message in messages %}
        {% if message.tags %} {% endif %} {{ message }}
        {% endfor %}
    </div>
    {% endif %}

  </head>

   <header id="masthead" role="banner">
			<hgroup>

		<div class="jumbotron" style="padding-top:20px; padding-bottom: 0;background-color:#FFF" >
				<img src="https://patagoniahealth.com/wp-content/themes/patagonia/images/logo.png"></a>
				</div></hgroup>
	</header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


  <nav class="navbar navbar-expand-lg" style =  "background-color:#152736; min-height:30px" >
      {% if logout %}
        <a href= "/logout" style="color: white">Logout</a>
    {% endif %}
  </nav>


  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<div class="footer fixed-bottom">
    <footer id="sticky-footer" class="py-4 text-white-50"  style =  "background-color:#152736 ">
    <div class="container text-center">
      <small> Patagonia Health</small>
    </div>

  </footer>
</div>
  </body>


</html>
